<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <head>
    <link rel="stylesheet" href="../CSS/grid.css" />
  </head>
  <body>
    <div class="grid">
      <div class="profile">
        <img class="profile-picture" src="../Images/Others/Dog.jpg" />
        <p class="name">Happy</p>
        <div class="mutual-friends-row">
          <img
            class="mutual-friend-picture"
            src="../Images/Others/dog-head-profile-icons-png-711179.png"
          />
          <p class="mutual-friends">2 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>

      <div class="profile">
        <img class="profile-picture" src="../Images/Others/Dog2.jpg" />
        <p class="name">Lily</p>
        <div class="mutual-friends-row">
          <img
            class="mutual-friend-picture"
            src="../Images/Others/dog-head-profile-icons-png-711179.png"
          />
          <p class="mutual-friends">3 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>

      <div class="profile">
        <img class="profile-picture" src="../Images/Others/Dragon.jpg" />
        <p class="name">Dragon</p>
        <div class="mutual-friends-row">
          <img
            class="mutual-friend-picture"
            src="../Images/Others/dog-head-profile-icons-png-711179.png"
          />
          <p class="mutual-friends">4 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>
